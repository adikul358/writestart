<!DOCTYPE html>
<html>
  <head>
    <title>Card View</title>
    <style>
      body {
        font-family: "Poppins", sans-serif; /* Use a modern sleek font (Poppins in this case) */
        overflow-x: scroll;
        overflow-y: scroll;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        background-color: #f9f9f9;
        width: 300px;
        display: inline-block;
      }

      .card h3 {
        color: #333;
      }

      .card p {
        color: #666;
      }
    </style>
    <!-- Link to the Poppins font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      {% for item in data %}
      <div class="card">
        <h3>{{ item.company_name }}</h3>
        <p><strong>Product:</strong> {{ item.product_name }}</p>
        <p><strong>Ideal User:</strong> {{ item.ideal_user }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
