<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Stories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="story">
        <h1>Story Title</h1>
        <p>Introduction to the story...</p>

        <!-- Blurred Section -->
        <div class="blurry-section">
            <div class="blurry-overlay"></div>
            <p>This section is blurred. Become a member to unlock it.</p>
        </div>

        <!-- Membership Call-to-Action -->
        <div class="cta">
            <p>Unlock the full story by becoming a member!</p>
            <button class="subscribe-button">Subscribe</button>
        </div>

        <!-- Hidden Section (Initially) -->
        <div class="hidden-section" style="display: none;">
            <p>Continuation of the story...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
